<html lang="fr">
<head>
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Les Petits Plats</title>
</head>

<body>
  <header>
    <img class="absolute top-10 left-10" src="assets/icons/Logo.png" alt="Logo Les Petits Plats">
    <div class="bg-[url('../assets/icons/Mask_group.png')] bg-cover bg-center h-screen flex items-center justify-center w-full">
      <div class="text-center text-white w-[100%]">
        <p class="text-[color:var(--primary-color)] text-3xl font-bold mb-8 leading-[1.5]">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>
          DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </p>
        <div class="relative flex items-center justify-center w-[70%] mr-auto ml-auto">
          <input class="w-full bg-white text-black rounded border-2 border-solid pl-4 pt-3 pb-3"
          type="text"
          placeholder="Rechercher une recette, un ingrédient, ..."
          name="search-bar"
          id="search-bar">
          <div class="absolute right-3 w-6 h-6 items-center justify-center">
            <img src="./assets/icons/Loupe.svg" alt="Icone de recherche">
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="bg-gray-300">
    <div class="flex flex-row items-center justify-between">
      <div class="sort-container flex flex-row ml-5 mt-10 mb-10 gap-x-5">
        <select class="pt-2 pr-5 pb-2 pl-2" name="Ingredients" id="Ingredients">
          <option value="">Ingrédients</option>
        </select>
        <select class="pt-2 pr-5 pb-2 pl-2" name="Ingredients" id="Ingredients">
          <option value="">Appareils</option>
        </select>
        <select class="pt-2 pr-5 pb-2 pl-2" name="Ingredients" id="Ingredients">
          <option value="">Ustensils</option>
        </select>
      </div>
      <p class="text-xl font-bold mr-10">1500 recettes</p>
    </div>
    <div class="cards w-full flex flex-wrap gap-20">
      <div class="relative bg-white w-[30%] max-h-100px shadow-2xl">
        <img class="w-full h-full max-h-80 object-cover" src="./assets/images/Recette01.jpg" alt="">
        <span class="absolute bg-[color:var(--primary-color)] top-10 right-10 text-black font-bold rounded-xl p-1">10min</span>
        <!-- <p class="p-5">test</p> -->
         <div class="text-black text-xl font-bold">Titre de la recette</div>
         <div class="text-gray-500 flex flex-col">recette
          <div class="text-black">Mettre les glaçons à votre goût dans le blender,<br>
            ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre.<br>
            Mixer jusqu'à avoir la consistence désirée.</div>
         </div>
      </div>
    </div>
  </main>
</body>

<script src="recipes.js"></script>
<script src="utils/cards.js"></script>
<script src="utils/sort-by.js"></script>
<script src="index.js"></script>
</html>
