<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configuration de Tailwind pour utiliser couleurs personnalisées
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': 'rgb(241, 211, 111)', 
            'background': 'rgb(229, 229, 229)',
          }
        }
      }
    }
  </script>
  <title>Les Petits Plats</title>
</head>

<body>
  <header>
    <img class="absolute top-10 left-10" src="./assets/icons/Logo.png" alt="Logo Les Petits Plats">
    <div class="bg-[url('./assets/icons/Mask_group.png')] bg-cover bg-center h-screen flex items-center justify-center w-full">
      <div class="text-center text-white w-[100%]">
        <p class="text-primary text-2xl md:text-3xl font-bold mb-8 leading-[1.5]">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>
          DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </p>
        <div class="relative w-[90%] md:w-[70%] mx-auto">
          <input class="w-full bg-white text-black rounded-lg border-2 border-solid pl-4 pr-12 py-3"
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
            name="search-bar"
            id="search-bar">
          <div class="absolute right-4 top-1/2 -translate-y-1/2 w-6 h-6">
            <img src="./assets/icons/Loupe.svg" alt="Icone de recherche">
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="bg-background px-4 md:px-10 py-5">
    <div class="flex flex-col">
      <div class="flex flex-col md:flex-row md:items-start justify-between">
        
        <!-- SECTION DES FILTRES (DROPDOWNS) -->
        <div class="sort-container flex flex-col md:flex-row gap-y-4 md:gap-x-10 my-5 w-full md:w-auto">

          <!-- Dropdown Ingrédients -->
          <div class="dropdown-container relative w-full md:w-64">
            <div class="dropdown-btn group bg-white rounded-xl p-5 flex justify-between items-center w-full">
              <span>Ingrédients</span>
              <img src="assets/icons/down-arrow-svgrepo-com.svg" alt="arrow-down" class="dropdown-chevron cursor-pointer h-[15px] w-[15px] transition-transform duration-300 group-[.open]:rotate-180">
            </div>
            <div class="dropdown-content hidden absolute z-10 w-full bg-white rounded-b-lg shadow-lg border border-gray-200 border-t-0 -mt-2 p-3">
              <div class="relative mb-2">
                <input type="text" class="dropdown-search w-full border border-solid border-gray-300 rounded p-2 pr-8" placeholder="Rechercher...">
                <div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                  <img src="assets/icons/Group 4.svg" alt="Clear search">
                </div>
              </div>
              <ul class="dropdown-list flex flex-col gap-1 max-h-60 overflow-y-auto"></ul>
            </div>
          </div>

          <!-- Dropdown Appareils -->
          <div class="dropdown-container relative w-full md:w-64">
            <div class="dropdown-btn group bg-white rounded-xl p-5 flex justify-between items-center w-full">
              <span>Appareils</span>
              <img src="assets/icons/down-arrow-svgrepo-com.svg" alt="arrow-down" class="dropdown-chevron cursor-pointer h-[15px] w-[15px] transition-transform duration-300 group-[.open]:rotate-180">
            </div>
            <div class="dropdown-content hidden absolute z-10 w-full bg-white rounded-b-lg shadow-lg border border-gray-200 border-t-0 -mt-2 p-3">
              <div class="relative mb-2">
                <input type="text" class="dropdown-search w-full border border-solid border-gray-300 rounded p-2 pr-8" placeholder="Rechercher...">
                <div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                  <img src="assets/icons/Group 4.svg" alt="Clear search">
                </div>
              </div>
              <ul class="dropdown-list flex flex-col gap-1 max-h-60 overflow-y-auto"></ul>
            </div>
          </div>

          <!-- Dropdown Ustensiles -->
          <div class="dropdown-container relative w-full md:w-64">
            <div class="dropdown-btn group bg-white rounded-xl p-5 flex justify-between items-center w-full">
              <span>Ustensiles</span>
              <img src="assets/icons/down-arrow-svgrepo-com.svg" alt="arrow-down" class="dropdown-chevron cursor-pointer h-[15px] w-[15px] transition-transform duration-300 group-[.open]:rotate-180">
            </div>
            <div class="dropdown-content hidden absolute z-10 w-full bg-white rounded-b-lg shadow-lg border border-gray-200 border-t-0 -mt-2 p-3">
              <div class="relative mb-2">
                <input type="text" class="dropdown-search w-full border border-solid border-gray-300 rounded p-2 pr-8" placeholder="Rechercher...">
                <div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                  <img src="assets/icons/Group 4.svg" alt="Clear search">
                </div>
              </div>
              <ul class="dropdown-list flex flex-col gap-1 max-h-60 overflow-y-auto"></ul>
            </div>
          </div>
        </div>
        <!-- FIN DE LA SECTION DES FILTRES -->
        <p id="recipe-count" class="text-xl font-bold my-5 flex-shrink-0"></p>
      </div>
      <div id="tags-container" class="flex flex-row flex-wrap gap-4 mb-5">
      </div>
    </div>
    <div class="cards flex flex-wrap gap-x-10 gap-y-10 justify-center">
    </div>
  </main>

  <script src="data/recipes.js"></script>
  <script src="templates/cards.js"></script>
  <script src="algorithm/search.js"></script>
  <script src="utils/filters.js"></script>
  <script src="index.js"></script>
</body>
</html>
